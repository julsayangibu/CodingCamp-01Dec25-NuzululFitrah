<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Sederhana</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: rgba(255, 255, 255, 0.15);
        padding: 30px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        width: 300px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    .login-box h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
    }

    .login-box input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
    }

    .btn-login {
        width: 100%;
        padding: 10px;
        background: #1abc9c;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-login:hover {
        background: #16a085;
    }
    .usnpsw{
        font-size: 17px;
        margin-left: -100px;

    }
</style>

</head>
<body>
<p class="usnpsw">username: admin <br> password: admin<br></p>
<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="btn-login" onclick="login()">Masuk</button>
</div>

<script>
    function login() {
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;

        // Username dan password statis (bisa diganti)
        let userBenar = "admin";
        let passBenar = "12345";

        if(user === userBenar && pass === passBenar){
            //alert("Login berhasil!");
            window.open("htmlRevoU.html", "_self");
            // bisa diarahkan ke halaman lain:
            // window.location.href = "dashboard.html";
        } else {
            alert("Password salah, password yang benar: 12345");
        }
    }
</script>

</body>
</html>
